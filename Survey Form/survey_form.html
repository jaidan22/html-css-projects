<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Survey</title>
    </head>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill all the mandatory fiels</p>
    </header>

    <main>
        <form id="survey-form" action="post">
            <div class="group">
                <label id="name-label" for="name"><b>Name    *</b>
                    <input type="text" name="name" id="name" placeholder="Enter name" required>
                </label>
            </div>
            <div class="group">
                <label for="email" id="email-label">
                    <b>Email   *</b>
                    <input type="email" name="email" id="email" placeholder="Enter Email id" required>
                </label>
            </div>
            <div class="group">
                <label for="number" id="number-label">
                    <b>Age</b>
                    <input type="number" name="age" id="number" placeholder="Enter Age" min="10" max="100" placeholder="Age">
                </label>
            </div>
            <div class="group">
                <label for="dropdown" id="dropdown-label">
                    <b>Your current role</b>
                    <select name="role" id="dropdown">
                        <option value="" selected disabled>Select</option>
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="part-job">Part time job</option>
                        <option value="preferno">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <div class="group">
                <fieldset>
                    <p><b><legend>How will you rate our perfomance</legend></b></p>
                    <label class="perfomance" for="excellent"><input type="radio" name="perfomance" id="excellent" value="excellent">Excellent</label>
                    <label class="perfomance" for="good"><input type="radio" name="perfomance" id="good" value="good">Good</label>
                    <label class="perfomance" for="average"><input type="radio" name="perfomance" id="average" value="average">Average</label>
                    <label class="perfomance" for="bad"><input type="radio" name="perfomance" id="bad" value="bad">Bad</label>
                </fieldset>
            </div>
            <div class="group">
                <fieldset>
                    <p><b><legend>What would you like to see improved?</legend></b></p>
                    <label class="improve"><input type="checkbox" name="improve" value="videos">Videos</label>
                    <label class="improve"><input type="checkbox" name="improve" value="challenges">Challenges</label>
                    <label class="improve"><input type="checkbox" name="improve" value="courses">Additional Courses</label>
                    <label class="improve"><input type="checkbox" name="improve" value="wiki">Wiki</label>
                    <label class="improve"><input type="checkbox" name="improve" value="forum">Forum</label>
                    <label class="improve"><input type="checkbox" name="improve" value="community">Community</label>
                </fieldset>
            </div>
            <div class="group">
                <label for="comments" id="comments-label">
                    <b>Additional comments</b>
                    <textarea id="comments" placeholder="Enter your comments and suggestions here..."></textarea>
                </label>
            </div>
            <div class="group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</html>
